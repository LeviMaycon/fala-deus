@if (randomVerse) {
<div class="w-full max-w-xl mx-auto bg-white shadow-md rounded-2xl p-6 mt-80 border-l-4 border-blue-500">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">{{bookName}}</h2>
    <blockquote class="text-gray-700 italic leading-relaxed">
        “{{ randomVerse.text }}”
    </blockquote>
    <p class="text-sm text-gray-500 mt-2 text-right">
        Capítulo {{ randomVerse.chapter }}, Versículo {{ randomVerse.verse }}
    </p>
</div>
}

@else if (errorMessage) {
<div class="w-full max-w-xl mx-auto mt-6 p-4 bg-red-100 text-red-700 border border-red-400 rounded-md">
    {{ errorMessage }}
</div>
}
